{% extends 'skeleton.html' %}

{% block title %}Register - Rash Driving Analyser{% endblock title %}

{% block body %}

		<form class="mx-auto my-5 p-4" method="post">
			<fieldset>
				<legend class="text-center">Register</legend>
				<label class="form-label">Name</label>
				<input type="name" name="name" class="form-control" required>
				<label class="form-label">Email</label>
				<input type="email" name="email" class="form-control">
				<label class="form-label">Password</label>
				<input type="password" name="password" class="form-control">
				<label class="form-label">Confirm Password</label>
				<input type="password" name="confirm_password" class="form-control"><br>
				<input type="submit" value="Register" class="btn btn-steel w-100">
			</fieldset>
		</form>

{% endblock body %}
